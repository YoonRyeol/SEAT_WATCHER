				<a style="font-size:3rem; color:white;" class="navbar-brand navbar-lg" href="{% url 'watcher:client_store_list' %}">WATCHER</a>

						 <h1 class="card-title" style="font-size:7rem;">{{list.store_name}}</h1>

				</div>
			</div>
		</div>
