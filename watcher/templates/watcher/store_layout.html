<head>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <style>
  .nav-link{
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" pic_name='first'>First</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" pic_name='second'>Second</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" pic_name='third'>Third</a>
        </li>
      </ul>
    </div>
    <div class="card-body" style="display: block;" pic_name='first'>
      <h5 class="card-title">First</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <button class="btn btn-primary" onclick="change(this)">Go somewhere</button>
    </div>
    <div class="card-body" style='display:none;' pic_name='second'>
      <h5 class="card-title">Second</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <button class="btn btn-primary" onclick="change(this)">Go somewhere</button>
    </div>
    <div class="card-body" style="display:none;" pic_name='third'>
      <h5 class="card-title">Third</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <button class="btn btn-primary" onclick="change(this)">Go somewhere</button>
    </div>
  </div>
  

</body>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/bootstrap.bundle.js"></script>
<script src="/static/js/fabric.js"></script>
<script>

    var table_list = {{table_list|safe}}

  $(document).on('click', '.nav-link', function(e){
    var cur_active_header = $('.card-header').find('.nav-link.active')
    var cur_pic_name = $(cur_active_header).attr('pic_name')
    $(cur_active_header).attr('class', 'nav-link')
    $(this).attr('class', 'nav-link active')
    var now_pic_name = $(this).attr('pic_name')

    var cur_card_body = $(document).find('.card-body[pic_name="'+cur_pic_name+'"]')
    $(cur_card_body).css('display', 'none')
    $(document).find('.card-body[pic_name="'+now_pic_name+'"]').css('display', 'block')

  });

  function change(el){
    $(el).text('changed')
  }

</script>
